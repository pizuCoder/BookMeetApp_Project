<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookMeet Login</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 loginImgDiv">
          <img
            src="loginPgImg.png"
            alt="login_img"
            class="loginImg"/>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center formContainer customMargin" style="border-radius: 20px;">
            <div id="loginForm log" >
              <h4>Create your Professional Account</h4>
              <div class="mb-3">
                <label for="signupinput-1" class="form-label">Full Name</label>
                <input type="text" class="form-control i-put" id="signupinput-1" placeholder="Enter full name " style="background-color: rgb(213, 222, 245);" />
              </div>
              <div class="mb-3">
                <label for="signupinput-2" class="form-label">Organisation Name</label>
                <input type="text" class="form-control i-put" id="signupinput-2" placeholder="Enter organisation" style="background-color: rgb(213, 222, 245);" />
              </div>
              <div class="mb-3">
                <label for="signupinput-3" class="form-label">Organisation Email</label>
                <input type="email" class="form-control i-put" id="signupinput-3" placeholder="Enter organisation Email " style="background-color: rgb(213, 222, 245);" />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control i-put" id="exampleFormControlInput1" placeholder="Enter password" style="background-color: rgb(213, 222, 245);"/>
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label ">Confirm Password</label>
              <input type="password" id="confirm-password" class="form-control i-put" placeholder="Re-enter password"style="background-color: rgb(213, 222, 245);" />
              </div>
              <div class="col-12" style="text-align: center;">
                <button class="btn-sign-up" type="submit" onclick="signup()">Sign up</button>
              </div>
              <div style="text-align: center; font-size: 13px;">
              <span>Already a member?<a href="../loginPage/loginPage.html" style="color:green; text-decoration: none;">Login</a></span>
            </div>
            </div>
          </div>
          <script src="signup.js" type="module"></script>
          
      </div>
    </div>
    
  </body>
</html>
