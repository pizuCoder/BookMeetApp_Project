<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookMeet Login</title>
    <link rel="stylesheet" href="loginPage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 loginImgDiv">
          <img
            src="../assets/loginPgImg.png"
            alt="login_img"
            class="loginImg"/>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center formContainer customMargin" style="border-radius: 20px;">
            <div id="loginForm log" >
              <h4>Login</h4>
              <div class="mb-3">
                <label for="signupinput-1" class="form-label">Email</label>
                <input type="text" class="form-control i-put" id="signupinput-1" placeholder="Enter full name " style="background-color: rgb(213, 222, 245);" />
              </div>
            
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control i-put" id="exampleFormControlInput1" placeholder="Enter password" style="background-color: rgb(213, 222, 245);"/>
              </div>
             
              <div class="col-12" style="text-align: center;">
                <button class="btn-sign-up" type="submit" onclick="goToHome()">Login</button>
              </div>
              <div style="text-align: center; font-size: 13px;">
              <span>Not a member?<a href="../signup_page/signupMenu.html" style="color:green; text-decoration: none;">SignUp</a></span>
            </div>
            </div>
          </div>
          
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script>
      function goToHome(){
        window.location.href = "../mainPage_siddu/index.html"
      }
    </script>
  </body>
</html>
